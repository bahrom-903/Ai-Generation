<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Аниме Галерея AI-генератор</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
      }
      /* Custom scrollbar for better aesthetics with themes */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0,0,0,0.1);
      }
      ::-webkit-scrollbar-thumb {
        background-color: rgba(136, 136, 136, 0.5);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(136, 136, 136, 0.7);
      }
      /* Animation for modal from SettingsModal.tsx */
      @keyframes fade-in {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-fade-in {
        animation: fade-in 0.3s ease-out forwards;
      }
      /* Fix for select option background color in different themes */
      select option {
        background-color: inherit;
        color: inherit;
      }
      /* New loader animation */
      @keyframes loader-rotate {
        0% { transform: rotate(0); }
        100% { transform: rotate(360deg); }
      }
      @keyframes loader-arc {
        0% { stroke-dashoffset: 87.96; }
        50% { stroke-dashoffset: 21.99; transform: rotate(135deg); }
        100% { stroke-dashoffset: 87.96; transform: rotate(450deg); }
      }
      .loader-circle-bg {
        fill: none;
        stroke: rgba(255, 255, 255, 0.2);
        stroke-width: 8;
      }
      .loader-circle-fg {
        fill: none;
        stroke-width: 8;
        stroke-dasharray: 87.96;
        stroke-dashoffset: 87.96;
        stroke-linecap: round; /* Rounded edges for the spinner */
        transform-origin: 50% 50%;
        animation: loader-arc 2s ease-in-out infinite;
      }
      .loader-container {
        animation: loader-rotate 2s linear infinite;
      }
    </style>
